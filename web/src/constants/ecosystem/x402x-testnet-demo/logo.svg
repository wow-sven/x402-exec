<?xml version="1.0" encoding="UTF-8"?>
<!-- x402x Protocol Demo – Compact Monogram Logo
     Goals: crisp at 16–64px, balanced weight, brand gradient (cyan→purple),
     neutral dark tile so it reads on both light/dark UIs. -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>x402x Protocol Demo</title>
  <desc>Stylized X mark with execute triangle, in cyan-to-purple gradient on a dark rounded tile.</desc>
  <defs>
    <linearGradient id="g" x1="8" y1="8" x2="56" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
    <!-- subtle border to lift on light backgrounds -->
    <linearGradient id="tile-border" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#22D3EE" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#A855F7" stop-opacity="0.25"/>
    </linearGradient>
  </defs>

  <!-- Tile background -->
  <rect x="1" y="1" width="62" height="62" rx="12" fill="#0B0B0F" stroke="url(#tile-border)"/>

  <!-- Monogram X -->
  <g stroke="url(#g)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <path d="M18 18 L46 46"/>
    <path d="M46 18 L18 46"/>
  </g>

  <!-- Execute triangle set into the center (slightly forward-biased) -->
  <path d="M32 25 L42 32 L32 39 Z" fill="url(#g)"/>

  <!-- Small center dot to stabilize at very small sizes -->
  <circle cx="30" cy="32" r="1.6" fill="#22D3EE" opacity="0.9"/>
</svg>
