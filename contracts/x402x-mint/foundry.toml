[profile.default]
src = "src"
out = "out"
libs = ["../lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true
fs_permissions = [{ access = "read", path = "../../contracts" }]

[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
base = "${BASE_RPC_URL}"
xlayer_testnet = "${X_LAYER_TESTNET_RPC_URL}"
xlayer = "${X_LAYER_RPC_URL}"
fork_rpc = "${FORK_RPC_URL}"

[profile.fork]
# Fork test profile - use with: forge test --fork-url $FORK_RPC_URL
# Or set FORK_RPC_URL environment variable
